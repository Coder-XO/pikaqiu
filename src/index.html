<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover"><!--定义文档视口,防止网页缩放-->
    <meta name="keywords" content=""><!--网页的关键字信息-->
    <meta name="description" content=""><!--网页的简介-->
    <title>可爱的皮卡丘</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, p, h1, h2, h3, h4, h5, h6, ul, ol, dl, dt, dd {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        *{
            box-sizing: border-box;
        }
        *::before{box-sizing: border-box}
        *::after{box-sizing: border-box}
    </style>
</head>
<body>
    <div class="skin">
        <div class="eyes left"></div>
        <div class="eyes right"></div>
        <div class="nose">
                <div class="yuan"></div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="mouth">
            <div class="up">
                <div id="help"></div>
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                    <div class="yuan2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
